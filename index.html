<html>
  <head>
    <title>ClujAir - Calitatea Aerului in Cluj-Napoca</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="author" content="USR Filiala Cluj" />
    <meta name="description" content="ClujAir - Calitatea Aerului in Cluj-Napoca" />
    <meta name="author" content="USR Filiala Cluj" />
    <meta name="theme-color" content="#01a0e4" />
    <meta property="og:url" content="http://iuliu.net/emojiindex" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ClujAir - Calitatea Aerului in Cluj-Napoca" />
    <meta property="og:description" content="Calitatea aerului in Cluj" />
    <meta property="og:image" content="https://i.imgur.com/lwze5da.png" />
    <link rel="stylesheet" href="css/styles.css?v=2" />
    <link id="favicon" rel="icon" href="img/favicon.jpg" type="image/png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <img class="cluj-outline" src="./img/cluj-outline.JPG" alt="Cluj Outline" />
      <h2>Calitatea Aerului in Cluj-Napoca</h2>

      <div class="neighborhood" id="grigorescu">
        <div class="header">
          Cartierul&nbsp;
          <span class="name"></span>
        </div>
        <div class="body">
          <span class="current-value"></span>
          <img src="https://www.clujlife.com/wp-content/uploads/2018/08/cartier-grigorescu1-1.jpg" alt="Cartierul Grigorescu" />
        </div>
      </div>
      <div class="neighborhood" id="plopilor">
        <div class="header">
          Cartierul&nbsp;
          <span class="name"></span>
        </div>
        <div class="body">
          <span class="current-value"></span>
          <div class="info">
            <div class="progress-bar-wrapper">
              <div v class="progress-bar">
                <div class="progress" style="background-color: #71c34a;">
                  <div class="progress-value">
                    55
                  </div>
                </div>
                <div class="progress-bar-name">
                  PM1.0
                </div>
              </div>
              <div class="progress-bar-max-value">/ <b>7.5</b> µg/m³</div>
            </div>
            <div class="progress-bar">
              <div style="width: 83%; background-color: #c3aa4a;" class="progress"></div>
              <div class="progress-bar-name">
                PM2.5
              </div>
            </div>
            <div class="progress-bar">
              <div style="width: 55%; background-color: #a4c34a;" class="progress"></div>
              <div class="progress-bar-name">
                PM10
              </div>
            </div>
            <!-- <b>PM1</b>: <b>7.5</b> µg/m³ din 25 µg/m³ <br/>
            <b>PM2.5</b>: </b>7.5</b> µg/m³ din 25 µg/m³ <br/>
            <b>PM10</b>: </b>7.5</b> µg/m³ din 25 µg/m³ <br/> -->
          </div>
          <img
            src="https://i0.wp.com/cluju.ro/wp-content/uploads/2018/01/13475165_1800244116865752_2793115031474893207_o.jpg?fit=940%2C528&ssl=1"
            style="height: 280px;"
            alt="Cartierul Grigorescu"
          />
        </div>
      </div>
      <div class="neighborhood" id="bunaziua">
        <div class="header">
          Cartierul&nbsp;
          <span class="name"></span>
        </div>
        <div class="body">
          <span class="current-value"></span>
          <img
            src="https://ochiulclujean.ro/wp-content/uploads/2020/05/97993445_2628164784063791_8408341605198594048_n-960x640.jpg"
            style="height: 280px;"
            alt="Cartierul Grigorescu"
          />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
